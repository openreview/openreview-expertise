# This workflow deploys the master branch to the live site

name: prod-deployment

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: "openreview-expertise Release Tag"
        required: true
        type: string
env:
  REGION: us
  KFP_REGION: us-central1
  KFP_REPO: openreview-kfp
  REPO: openreview-docker-images
  PROJECT: sunlit-realm-131518
  PIPELINE_NAME: openreview-expertise-production
  IMAGE_NAME: expertise-production
jobs:
  deploy:
    # Allow the job to fetch a GitHub ID token
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      - name: Add SSH key
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.GCLOUD_SSH_KEY }}" > /home/runner/.ssh/google_compute_engine
          echo "${{ secrets.GCLOUD_SSH_KEY_PUB }}" > /home/runner/.ssh/google_compute_engine.pub
          chmod 600 /home/runner/.ssh/google_compute_engine
          chmod 600 /home/runner/.ssh/google_compute_engine.pub
      - name: Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          cleanup_credentials: true
          export_environment_variables: true
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
      - name: Setup Docker authentication
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
      - name: Get deployment configuration
        run: |
          gsutil cp gs://openreview-general/conf/deployment.conf ./deployment.conf
          OPENREVIEW_TAG=$(grep 'OPENREVIEW_PY_V2_TAG=' deployment.conf | cut -d'"' -f2)
          echo "OPENREVIEW_PY_VERSION=$OPENREVIEW_TAG" >> $GITHUB_ENV
      - name: Set Environment Variables
        run: |
          echo "IMAGE_TAG_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          echo "KFP_PIPELINE_NAME=${{ env.PIPELINE_NAME }}" >> $GITHUB_ENV
          echo "IMAGE=${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}" >> $GITHUB_ENV
      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kfp google-cloud-pipeline-components
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Push multiple tags: the version provided AND "latest"
          tags: |
            ${{ env.IMAGE_TAG }}:${{ env.IMAGE_TAG_VERSION }}
            ${{ env.IMAGE_TAG }}:latest
          build-args: |
            OPENREVIEW_PY_VERSION=${{ env.OPENREVIEW_PY_VERSION }}
      - name: Build and push Kubeflow pipeline
        run: |
          python expertise/build_pipeline.py \
            --region "${{ env.REGION }}" \
            --kfp_region "${{ env.KFP_REGION }}" \
            --project "${{ env.PROJECT }}" \
            --repo "${{ env.REPO }}" \
            --kfp_repo "${{ env.KFP_REPO }}" \
            --kfp_name "${{ env.KFP_PIPELINE_NAME }}" \
            --image "${{ env.IMAGE }}" \
            --tag "${{ env.IMAGE_TAG_VERSION }}"
      - name: Run deploy scripts
        run: |
          gcloud config set compute/zone us-central1-b
          VERSION="${{ github.event.inputs.version }}"
          echo "Deploying version: $VERSION"
          gcloud compute ssh openreview@openreview-expertise-instance --command "/bin/expertise_build.sh $VERSION" --quiet
